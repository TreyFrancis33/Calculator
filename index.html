<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" href="./calc.css" />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="operation-container"></div>
      <div class="btn-container">
        <button class="clear-button">C</button>
        <button class="square-root-button">&#8730;x</button>
        <button class="square-button">x<sup>2</sup></button>
        <button data-btn-operation="divide" data-operation="/">&#247;</button>
        <button data-btn-number="7">7</button>
        <button data-btn-number="8">8</button>
        <button data-btn-number="9">9</button>
        <button data-btn-operation="multiply" data-operation="*">*</button>
        <button data-btn-number="4">4</button>
        <button data-btn-number="5">5</button>
        <button data-btn-number="6">6</button>
        <button data-btn-operation="plus" data-operation="+">+</button>
        <button data-btn-number="1">1</button>
        <button data-btn-number="2">2</button>
        <button data-btn-number="3">3</button>
        <button data-btn-operation="minus" data-operation="-">-</button>
        <button class="negate-button">&#8211;</button>
        <button data-btn-number="0">0</button>
        <button class="decimal-button">.</button>
        <button class="equal-button">=</button>
      </div>
    </div>
  </body>
</html>
